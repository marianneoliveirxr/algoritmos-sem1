<!-- 
Crie um programa que exibe a classe social de uma pessoa que mora em Tuvalu 
(um dos menores países do mundo) conforme a renda familiar mensal. 

a) Solicite a renda familiar mensal 

b) Ao clicar no botão “Analisar Renda”, deve aparecer abaixo uma dessas frases:   

   "Classe E" (até 250) 

   "Classe D" (+250 até 900) 

   "Classe C" (+900 até 2500) 

   "Classe B" (+2500 até 9500) 

   "Classe A" (+9500)  -->
<body>
    <h1>Classe Social em Tuvalu: Em Qual Você se Encaixa?</h1>
    <p>Informe a renda familiar mensal:</p>
    <input type="number" id="ipt_renda">
    <button onclick="analisarRenda()">Analisar Renda</button>
    <div id="exibir"></div>
</body>
</html>
<script>
    function analisarRenda(){
        let renda = Number(ipt_renda.value);
        exibir.innerHTML = "";
        if (renda <= 250){
            exibir
        }
    }
</script>
