<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Crie um programa que:

✅ Tenha três botões: "Pare", "Pense" e "Siga".
✅ Ao clicar no 1º botão, aparece abaixo dos botões a frase: "Pare e aguarde!". 
✅ Ao clicar no 2º botão, aparece abaixo dos botões a frase: "Pense se pode seguir ou se deve parar!". 
✅ Ao clicar no 3º botão, aparece abaixo dos botões a frase: "Pode seguir adiante". -->
<body>
    <h1>Farol</h1>
    <button onclick="avisoPare()">Pare</button>
    <span id="alerta_pare"></span>
    <br>
    <br>
    <button onclick="avisoPense()">Pense</button>
    <span id="alerta_pense"></span>
    <br>
    <br>
    <button onclick="avisoSiga()">Siga</button>
    <span id="alerta_siga"></span>
</body>
</html>
<script>
    function avisoPare(){
        alerta_pare.innerHTML = "Pare e aguarde!";
    }
    function avisoPense(){
        alerta_pense.innerHTML = "Pense se pode seguir ou se deve parar!";
    }
    function avisoSiga(){
        alerta_siga.innerHTML = "Pode seguir adiante.";
    }
</script>
