<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Operacoes</title>
</head>
<body>
    <h1>Operações Matemáticas</h1>
    <span>Número 1:</span>
    <input type="text" id="ipt_n1">
    <span>Número 2:</span>
    <input type="text" id="ipt_n2">
    <button onclick="calcular()"> calcular</button>
</body>
</html>
<script>
    function calcular() {
        //soma
        alert("A soma é:" + (Number(ipt_n1.value) + Number(ipt_n2.value))); 
        //Number serve para transformar o valor do input em número

        //subtração
        alert("A subtração é:" + (Number(ipt_n1.value) - Number(ipt_n2.value)));

        //multiplicação
        alert("A mutiplicação é:" + (Number(ipt_n1.value) * Number(ipt_n2.value)));

        //divisão
        alert("A divisão é:" + (Number(ipt_n1.value) / Number(ipt_n2.value)));

        //elevado ao quadrado
        alert("A potenciação é:" + (Number(ipt_n1.value) ** Number(ipt_n2.value)));

        //resto da divisão
        alert("O resto da divisão é:" + (Number(ipt_n1.value) % Number(ipt_n2.value)));

        //raiz quadrada
        alert("A raiz quadrada do n1: " + (Number(ipt_n1.value) ** 0.5));
        alert("A raiz quadrada do n2: " + (NUmber(ipt_n2.value) ** 0.5));
    }
</script>
