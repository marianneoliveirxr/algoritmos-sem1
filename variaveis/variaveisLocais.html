<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Aprendendo Variáveis Locais</title>
</head>
<body>
    <span>Nota 1:</span>
    <input type="number" id="ipt_n1"> //caixa de texto
    <span>Nota 2:</span>
    <input type="number" id="ipt_n2">
    <button onclick="calcularMedia()">Calcular Média</button>
    <br>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function calcularMedia(){

    let nota1 = Number(ipt_n1.value); //atribuindo valor a nota1
    let nota2 = Number(ipt_n2.value); //atribuindo valor a nota2
 
    let media = (nota1 + nota2) / 2;  //cálculo da média com VARIÁVEL LOCAL

    div_msg.innerHTML = ('A média é: ${media}'); /*nova forma de exibir o valor dentro 
                                                  do texto sem conctenar*/

    alert("A média é " + media); // exibindo a média através do alert
    }  

</script>
