<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<!-- Crie um programa o qual:  

a) Solicite a quantidade de votos que o "Candidato A" teve na eleição  

b) Solicite a quantidade de votos que o "Candidato B" teve na eleição  

c) Solicite a quantidade de votos brancos que houveram na eleição  

d) Solicite a quantidade de votos nulos que houveram na eleição  

e) Ao clicar em "Resultado da Eleição", exibir textos  conforme o exemplo abaixo:  

Total de votos: 200  

Candidato A: 40% (80 votos)  

Candidato B: 35% (70 votos)  

Inválidos: 25% (50 votos)  

A quantidade de votos "Inválidos" é a soma de brancos e nulos - valores colhidos 
nos itens c) e d) -  

Não se preocupe em mostrar primeiro o "vencedor". Não temos como saber isso com 
o que aprendemos na programação até aqui ;)   

Mostre os candidatos na ordem que quiser. -->


<body>
    <h1>Analisador de Resultados Eleitorais</h1>
    <p>Quantidade de votos Candidato A:</p>
    <input type="number" id="ipt_CA">

    <p>Quantidade de votos Candidato B:</p>
    <input type="number" id="ipt_CB">

    <p>Quantidade de votos brancos:</p>
    <input type="number" id="ipt_branco">

    <p>Quantidade de votos nulos:</p>
    <input type="number" id="ipt_nulo">
    <div id="exibir"></div>

    <button onclick="resultadoEleicao()">Resultado da Eleição</button>

</body>
</html>
<script>
    function resultadoEleicao(){
        candidatoA = Number(ipt_CA.value);
        candidatoB = Number(ipt_CB.value);
        branco = Number(ipt_branco.value);
        nulo = Number(ipt_nulo.value);
        total = candidatoA + candidatoB + branco + nulo;
        invalido = branco + nulo;
        
        

        exibir.innerHTML = (`Total de votos: ${total}<br>
        Candidato A: ${((candidatoA*100)/total).toFixed(1)}% (${candidatoA} votos) <br>
        Candidato B: ${((candidatoB*100)/total).toFixed(1)}% (${candidatoB} votos) <br>
        Inválidos: ${((invalido*100)/total).toFixed(1)}% (${invalido} votos)`);
    }
</script>
