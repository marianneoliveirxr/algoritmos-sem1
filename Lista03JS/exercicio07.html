<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<!-- Crie um programa que:  

a) Tenha os botões “Receber 100” e “Pagar 50”.  

b) Ao clicar em “Receber 100”, atualize o saldo do usuário e exiba a 
mensagem “Transferência de R$100 recebida! Saldo atual: R$Y”. 

c) Ao clicar em “Pagar 50”, atualize o saldo do usuário e exiba a 
mensagem “Pagamento de R$50 efetuado! Saldo atual: R$Y”. 

OBS: o valor do saldo se inicia em 0, para depois ir reduzindo/incrementando 
de acordo com a operação realizada 
 -->

<body>
    <div>Simulador de Transações Bancárias</div>
    <div id="div_saldo">0</div>
    <button onclick="receber100()">Receber 100</button>
    <br>
    <br>
    <button onclick="pagar50()">Pago 50</button>
</body>
</html>
<script>
    let saldo = 0;

    function receber100(){
        div_saldo.innerHTML = (`Transferência de R$100 recebida! Saldo atual: R$${saldo+=100}`);
    }

    function pagar50(){
        div_saldo.innerHTML = (`Pagamento de R$50 efetuado! Saldo atual: R$${saldo-=50}`)
    }
</script>
