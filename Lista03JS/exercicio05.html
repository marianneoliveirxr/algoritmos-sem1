<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operacoes Aritmeticas</title>
</head>
<!-- Ajude um aluno a calcular sua média final da sprint!

Solicite as notas das avaliações "Continuada" e "Pesquisa e Inovação".

Solicite o nome do aluno.

Calcule a média considerando:

40% da "Continuada" + 60% de "Pesquisa e Inovação".

Exiba a mensagem:

"A média de NOME será de MEDIA" -->
<body>
    <h1> Cálculo da Média na SPTech </h1>
    <p>Informe o seu nome:</p>
    <input type="text" id="ipt_nome">
    <p>Informe sua nota em Continuada</p>
    <input type="number" id="ipt_Cont">
    <br>
    <br>
    <p>Informe sua nota em Pesquisa e Inovação</p>
    <input type="number" id="ipt_PI">
    <br>
    <br>
    <button onclick="exibirMedia()">Calcular Média</button>
</body>
</html>
<script>
    function exibirMedia(){
    alert("A média de " + ipt_nome.value + " será de " + 
    ((Number(ipt_Cont.value)*0.4) + (Number(ipt_PI.value)*0.6)));
    }
</script>
