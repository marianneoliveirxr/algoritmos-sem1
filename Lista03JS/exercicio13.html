<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<!-- Crie um programa o qual:   

a) Solicite o valor da passagem de ônibus;  

b) Solicite a quantidade de viagens que o usuário faz por mês;  

c) Solicite a distância do trabalho dele até sua casa (em km);  

d) Ao clicar em "Calcular VT" calcule e exiba na tela quanto o usuário gastará 
por mês com transporte com uma frase como esta:  

Você vai gastar R$X por mês com transporte.  

Obs: considere que uma viagem de Uber (99, cabify, etc) custa R$0,75 por km 
(ou seja, uma viagem de 10km custará R$7,50).  

Obs: considere que o número de viagens de Uber (99, cabify, etc) que o usuário faz 
por mês é de 10% do número de viagens de ônibus (ou seja, se ele indicar que faz 50 viagens, 
considere 45 de ônibus e 5 de transporte de aplicativo).   -->
<body>
    <h1>Cálculo de Gastos com Transporte</h1>
    <p>Informe o valor da passagem:</p>
    <input type="number" id="ipt_passagem">
    <p>Informe a quantidade de viagens por mês</p>
    <input type="number" id="ipt_qtd">
    <p>Informe a distância do trabalho até em casa (km)</p>
    <input type="number" id="ipt_distancia">
    <button onclick="calcularVT()">Calcular VT</button>
    <div id="exibir"></div>
</body>
</html>
<script>
    function calcularVT(){

        let passagem = Number(ipt_passagem.value); //valor da passagem somente de önibus
        let qtd = Number(ipt_qtd.value); //qtd de viagens de onibus + app
        let distancia = Number(ipt_distancia.value);  //distancia até em casa
        let qtdOnibus = qtd * 0.9; //qtd de vezes que anda de onibus é 90% do total de viagens do mes
        let valorOnibus = qtdOnibus * passagem; //valor mensal gasto com onibus
        let qtdUber = qtd * 0.1; // qtd de vezes que anda de app é 10% do total de viagens do mes
        let valorUber = (distancia * 0.75) * qtdUber; //valor mensal gasto com app

        let total = valorOnibus + valorUber; //soma dos valores 
        exibir.innerHTML = (`Você vai gastar R$${total.toFixed(2)} por mês com transporte.`);
    }
</script>
