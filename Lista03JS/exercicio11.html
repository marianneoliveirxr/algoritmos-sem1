<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<!-- Crie um programa o qual:  
a) Solicite ao usuário um número para ver sua "tabuada";  
b) Ao clicar em "Ver Tabuada", aparece na tela algo como isso:  
3 x 1 = 3  

3 x 2 = 6  

3 x 3 = 9  

(e assim por diante... até x 9)  

3 x 9 = 27  

No exemplo, o usuário digitou 3 no item a).   -->
<body>
    <h1>Tabuada Interativa</h1>
    <p>Informe um número para ver a tabuada:</p>
    <input type="number" id="ipt_num">
    <div id="exibir"></div>
    <button onclick="mostrarTabuada()">Ver tabuada</button>
</body>
</html>
<script>
    function mostrarTabuada(){
        
    let num = Number(ipt_num.value);
    let tab2 = num * 2;
    let tab3 = num * 3;
    let tab4 = num * 4;
    let tab5 = num * 5;
    let tab6 = num * 6;
    let tab7 = num * 7;
    let tab8 = num * 8;
    let tab9 = num * 9;
    let tab10 = num * 10;

    exibir.innerHTML = (`${num} x 1 = ${num} <br>
                        ${num} x 2 = ${tab2} <br>
                        ${num} x 3 = ${tab3} <br>
                        ${num} x 4 = ${tab4} <br>
                        ${num} x 5 = ${tab5} <br>
                        ${num} x 6 = ${tab6} <br>
                        ${num} x 7 = ${tab7} <br>
                        ${num} x 8 = ${tab8} <br>
                        ${num} x 9 = ${tab9} <br>
                        ${num} x 10 = ${tab10}`);
    }
</script>
