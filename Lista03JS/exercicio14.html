<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<!-- Na franquia de desenhos animados “Dragon Ball”, existe a raça guerreira 
 “Saiyajin”, que pode se transformar para obter diferentes níveis de poder. 

Crie um programa que demonstre como o poder de guerreiros Sayajins aumenta na
medida em que se transformam:  

a) Solicite o "ki base" (força base) do guerreiro Sayajin;  

b) Abaixo, deve haver o texto "Transformar em...";  

c) Abaixo, devem haver os botões "SSJ", "SSJ2", "SSJ3", lado a lado entre si;  

d) Ao clicar num dos botões, é calculado o novo ki do Sayajin conforme a regra de cada transformação:  

    SSJ: ki base x 50  

    SSJ2: ki base x 100  

    SSJ3: ki base x 200  

e) O valor do novo ki deve aparecer abaixo com uma frase como esta:  

    Após se transformar em X, o ki desse Sayajin passa a ser de Y 

    Onde X é o nome da transformação (SSJ, SSJ2 ou SSJ3) e Y é o valor calculado em d)   -->
<body>
    <h1>Transformações Saiyajin e Poder de Luta</h1>
    <p>Informe o ki base:</p>
    <input type="number" id="ipt_kiBase">
    <p>Transformar em...</p>
    <button onclick="transformarSSJ()">SSJ</button>
    <div id="exibir1"></div>
    <button onclick="transformarSSJ2()">SSJ2</button>
    <div id="exibir2"></div>
    <button onclick="transformarSSJ3()">SSJ3</button>
    <div id="exibir3"></div>
</body>
</html>
<script>

    function transformarSSJ(){
        let kiBase = Number(ipt_kiBase.value);
        let ssj = kiBase * 50;
        exibir1.innerHTML = (`Após se transformar em ssj, o ki desse Sayajin passa a ser de ${ssj}`);
    }
    function transformarSSJ2(){
        let kiBase = Number(ipt_kiBase.value);
        let ssj2 = kiBase * 100;
        exibir2.innerHTML = (`Após se transformar em ssj, o ki desse Sayajin passa a ser de ${ssj2}`);
    }
    function transformarSSJ3(){
        let kiBase = Number(ipt_kiBase.value);
        let ssj3 = kiBase * 200;
        exibir3.innerHTML = (`Após se transformar em ssj, o ki desse Sayajin passa a ser de ${ssj3}`);
    }
    
</script>
