<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operacoes Aritmeticas</title>
</head>
<!-- Crie um programa que solicite a idade do usuário e ofereça duas opções:

Botão "Aposentadoria Homem": Calcula e exibe um alerta informando quantos anos faltam para 
a aposentadoria, considerando que um homem se aposenta aos 70 anos.

Botão "Aposentadoria Mulher": Calcula e exibe um alerta informando quantos anos faltam para a 
aposentadoria, considerando que uma mulher se aposenta aos 60 anos. -->
<body>
    <h1>Aposentadoria: Quanto Falta?</h1>
    <p>Informe a sua idade:</p>
    <input type="number" id="ipt_idade">
    <br>
    <br>
    <button onclick="aposentadoriaHomem()">Aposentadoria Homem</button>
    <button onclick="aposentadoriaMulher()">Aposentadoria Mulher</button>
</body>
</html>
<script>
    function aposentadoriaHomem(){
        alert("Faltam " + (70 - Number(ipt_idade.value)) + " anos para você se aposentar!");
    }
    function aposentadoriaMulher(){
        alert("Faltam " + (60 - Number(ipt_idade.value)) + " anos para você se aposentar!");
    }
</script>
