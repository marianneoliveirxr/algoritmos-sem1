<!DOCTYPE html>

<!-- Crie um programa que contenha:

✅ Um campo para inserir a Cidade Natal
✅ Um campo para inserir o Ano de Nascimento
✅ Um botão com o texto "Cadastrar"
✅ Ao clicar no botão, uma caixa de alerta deve exibir a mensagem:
"Você nasceu na cidade de X em Y"
(onde X é a cidade informada e Y o ano de nascimento) -->
<body>
    <h1>Cadastro de Local e Nascimento </h1>
    <p>Insira sua cidade natal:</p>
    <input type="text" id="iptCidade">
    <p>Insira seu ano de nascimento</p>
    <input type="date" id="iptNasc">
    </br>
    </br>
    <button onclick="mensagemCidade()">Cadastrar</button>
</body>
</html>
<script>
    function mensagemCidade(){
        alert("Você nasceu na cidade de " + iptCidade.value + " em " + iptNasc.value)
    }
</script>
