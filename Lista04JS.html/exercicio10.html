<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Decisão</title>
</head>
<!-- Crie um programa que faça:  

a) Pergunte ao usuário o valor de seu saldo na conta do banco 

b) Ao clicar no botão "Verificar finanças": 

    b1) Caso o saldo em conta for igual a zero (==0), exiba esta frase na cor preta na tela: 
    "Conta zerada".  

    b2) Caso o saldo seja negativo (<0), exiba esta frase na cor vermelha na tela: "Está devendo!".   

    b3) Caso o saldo seja positivo (>0), exiba esta frase na cor azul: "Saldo positivo! sorriso"   -->
<body>
    <h1>Situação Financeira da Conta Bancária</h1>
    <p>Informe o valor do saldo em conta:</p>
    <input type="number" id="ipt_saldo">
    <button onclick="verificarFinancas()">Verificar finanças</button>
    <div id="exibir"></div>
</body>
</html>
<script>
    function verificarFinancas(){
        let saldo = Number(ipt_saldo.value);

        if (saldo==0) {
            exibir.innerHTML += (`<b style='color: black'>Conta zerada<b> <br>`)
        } else if (saldo <0){
            exibir.innerHTML += (`<b style='color: red'>Está devendo!<b> <br>`)
        } else{
            exibir.innerHTML += (`<b style='color: blue'>Saldo positivo! sorriso<b> <br>`)
        }
    }
</script>
