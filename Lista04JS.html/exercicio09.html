<!-- Estima-se que os usuários de conteúdo de Streaming gastem cerca de 100 milhões 
de horas por dia nesse tipo de entretenimento.  

Em média um episódio de seriado americano do estilo SITCOM (Friends, How I Met Your Mother,
Dois Homens e Meio, etc.) tem 22min de duração.  

Sabendo disso, crie um programa o qual:  

a) Peça ao usuário para informar a última série (SITCOM) que ele assistiu 

b) Peça ao usuário para informar o total de episódios que ele já assistiu da série 

c) Tenha um botão "Verificar nível" que exiba abaixo dele a seguinte frase:  

     "Vejo que você gosta da série X"   

E se o usuário já gastou mais de 30 horas na série informada, exiba também: "Uau, 
você realmente gosta dessa série!".  

Obs: Considere 22min como o tempo de duração de 1 episódio.  -->
<body>
    <h1>Tempo Gasto com Séries</h1>
    <p>Qual a última série (SITCOM) que você assistiu?</p>
    <input type="text" id="ipt_serie">
    <p>Qual o total de episódios que você já assistiu?</p>
    <input type="number" id="ipt_episodios">
    <button onclick="verificarNivel()">Verificar Nível</button>
</body>
