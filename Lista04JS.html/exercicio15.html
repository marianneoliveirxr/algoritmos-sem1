<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Decisão</title>
</head>
<!-- Criar um programa que auxilie o Banco XPTO a identificar quem entrou no cheque especial. 

a) Solicite o saldo da conta 

b) Solicite o valor do débito (ou seja, valor a tirar da conta) 

c) Ao clicar em "Analisar conta", calcule o novo saldo da conta e exiba a mensagem 
"o saldo atual da conta corrente é "XX". Esta frase deverá estar em negrito e em vermelho somente
 se o saldo for menor que zero ou em itálico e azul caso o saldo for 0 ou mais.  -->


<body>
    <h1>Banco XPTO: Monitoramento de Cheque Especial</h1>
    <p>Informe o saldo em conta</p>
    <input type="number" id="ipt_saldo">
    <p>Informe o valor do débito</p>
    <input type="number" id="ipt_debito"> <br>
    <button onclick="analisarConta()">Analisar Conta</button>
    <div id="exibir"></div>
</body>
</html>
<script>
    function analisarConta(){
        let saldo = Number(ipt_saldo.value);
        let debito = Number(ipt_debito.value);
        let saldoAtual = saldo-debito;
        exibir.innerHTML = "";

        if (saldoAtual <0){
            exibir.innerHTML = (`<b style=' color: red'>O saldo atual da conta corrente é: ${saldoAtual}<b>`)
        } else {
            exibir.innerHTML = (`<i style='color: azul'>O saldo atual da conta corrente é: ${saldoAtual}<i>`)
        }
    }
</script>
