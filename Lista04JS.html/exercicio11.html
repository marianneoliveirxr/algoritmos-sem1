<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Decisão</title>
</head>
<!-- 
a) Solicite a quantidade de filhos que o usuário tem  

b) Tenha um botão "Analisar família". Ao clicar nele...  

c) Caso tenha 1 ou mais filhos, exiba na tela, abaixo do botão, a frase "Não tem TV" 

d) Caso tenha 2 ou mais filhos, exiba na tela, abaixo da frase em c), a frase "Não tem internet" 

e) Caso tenha 3 ou mais filhos, exiba na tela, abaixo da frase em d), a frase "Não tem video game" 

f) Caso tenha 4 ou mais filhos, exiba na tela, abaixo da frase em e), a frase "Não tem Netflix" 

    OBS: Ou seja, caso o usuário informe que tenha, por exemplo,  4 ou mais filhos, devem aparecer as 
    seguintes frases:  

          Não tem TV  

          Não tem internet  

          Não tem video game  

          Não tem Netflix  

    Se tiver 2 filhos, deve exibir apenas "Não tem TV" e "Não tem internet", de acordo com as 
    validações descritas acima  -->
<body>
    <h1>Analisador de Família: O Impacto dos Filhos no Entretenimento</h1>
    <p>Quantos filhos você tem?</p>
    <input type="number" id="ipt_filhos">
    <button onclick="analisarFamilia()">Analisar Família</button>
    <div id="exibir"></div>
</body>
</html>
<script>
    function analisarFamilia(){
        let filhos = Number(ipt_filhos.value);

        if (filhos == 1) {
            exibir.innerHTML += (`Não tem TV <br>`)
        } else if (filhos == 2) {
            exibir.innerHTML += (`Não tem TV <br> Não tem internet`)
        } else if (filhos == 3) {
            exibir.innerHTML += (`Não tem TV <br> Não tem internet <br> Não tem video game`)
        } else if (filhos >= 4) {
            exibir.innerHTML += (`Não tem TV <br> Não tem internet <br> Não tem video game <br> Não tem Netflix`)
        }
    }
</script>
