<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Decisão</title>
</head>
<!-- Paty é muito estudiosa e sua meta é sempre ser uma aluna fora de série. Na faculdade onde estuda, os "fora de série" são os alunos com média acima de 9,4. Portanto, para ajudá-la, crie um programa o qual:  

a) Pergunte o valor de 3 notas  

b) Ao clicar num botão "Analisar desempenho", calcule a média entre as notas e exiba na tela a frase "Sua média foi de X", onde X é a média calculada  

c) Somente caso a média for acima de 9,4 exibir também a frase "Parabéns, você é fora de série!"   -->
<body>
    <h1>Média Escolar de Paty</h1>
    <p>Informe a nota 1</p>
    <input type="number" id="ipt_n1">
    <p>Informe a nota 2</p>
    <input type="number" id="ipt_n2">
    <p>Informe a nota 3</p>
    <input type="number" id="ipt_n3">

    <button onclick="mostrarMedia()">Analisar desempenho</button>
    <div id="exibir"></div>
    <div id="parabens"></div>
</body>
</html>
<script>

    function mostrarMedia(){
    let nota1 = Number(ipt_n1.value);
    let nota2 = Number(ipt_n2.value);
    let nota3 = Number(ipt_n3.value);
    let media = (nota1 + nota2 + nota3)/3;

    exibir.innerHTML = (`Sua média foi de ${media.toFixed(1)}`)

    if (media > 9.4) {
        parabens.innerHTML = (`Parabéns, você é fora de série!`)
    }
    }

</script>
