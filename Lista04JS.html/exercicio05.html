<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Decisão</title>
</head>
<!-- Na cidade de Algoritmolândia a luz custa R$ 0,85 por KWh. Crie um programa que:  

a) Solicite a quantidade de KWh consumida no mês 

b) Ao clicar em "Calcular conta de luz", calcule o valor da conta no mês 

c) Dê um desconto de 10% somente se a quantidade for menor que 100 KWh 

d) Exiba um alert com o valor da conta a ser paga.  -->
<body>
    <h1>Cálculo da Conta de Luz</h1>
    <p>KWh/Mês:</p>
    <input type="number" id="ipt_kwh">
    <button onclick="calcularConta()">Calcular conta do mês</button>
</body>
</html>
<script>
    function calcularConta(){

        let kwh = Number(ipt_kwh.value);
        let luz = kwh * 0.85;
        let desconto = luz - (luz*0.1);

        if (luz < 100) {
            alert("A conta de luz a ser paga é de R$" + desconto.toFixed(2))
        } else {
            alert("A conta de luz a ser paga é de R$" + luz.toFixed(2))
        }
    }
</script>
