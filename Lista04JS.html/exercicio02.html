<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Decisão</title>
</head>
<!-- Joka bebe com certa frequência e quer saber quanto consome de refrigerante em 1 ano.
  Para ajudá-lo a saber essa informação, crie um programa o qual:   

a) Pergunte quantas latinhas de refrigerante toma por dia  

b) Ao clicar num botão "Quantos refris?", calcule a quantidade de refrigerante que ele consome em 1 ano,
 considerando que 1 ano possui 365 dias  

c) Exiba na página a quantidade de latinhas que ele consome por ano  

d) Somente caso a quantidade seja a partir de 500, exiba também a frase: "Cuidado com a diabetes!"   -->
<body>
    <h1>Consumo Anual de Refrigerante</h1>
    <p>Quantas latinhas você toma por dia?</p>
    <input type="number" id="ipt_lata">
    <button onclick="latinhasAno()">Quantos refris?</button>
    <div id="exibir">  </div>
</body>
</html>
<script>
    function latinhasAno(){
        let latinhas = Number(ipt_lata.value);
        let qtdAnual = latinhas * 365;
        exibir.innerHTML = "";
        

        if (qtdAnual > 500) {
            exibir.innerHTML = (`Cuidado com a diabetes!`)
        }
    }
</script>
