<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Decisão</title>
</head>
<!-- Crie um programa o qual:  

a) Solicite 2 notas de um aluno  

b) Ao clicar em "Verificar situação", calcule sua média e...  

c) Caso a média seja a partir de 6, exiba um alert com "Parabéns, aprovado!"  

d) Caso a média seja menor que 6, exiba um alert com "Tente outra vez..."   -->
<body>
    <h1>Verificação de Média: Aprovado ou Reprovado?</h1>
    <p>Insira a primeira nota</p>
    <input type="number" id="ipt_nota1">
    <p>Insira a segunda nota</p>
    <input type="number" id="ipt_nota2"> <br>
    <button onclick="verificarMedia()">Verificar situação</button>
</body>
</html>
<script>
    function verificarMedia(){
        let nota1 = Number(ipt_nota1.value)
        let nota2 = Number(ipt_nota2.value)
        let media = (nota1 + nota2)/2;

        if (media >=6) {
            alert("Parabéns, aprovado!")
        } else {
            alert("Tente outra vez...")
        }
    }
</script>
