<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Crie um programa que controle o peso médio dentro de um elevador:
a) Solicite a quantidade de homens que entraram no elevador 
b) Solicite a quantidade de mulheres que entraram no elevador 
c) Ao clicar em "Analisar peso", calcule o peso estimado sendo: homens x 80 somado 
com mulheres x 60 
d) Exiba na página a mensagem "Este elevador suporta 800 Kg e o peso estimado desta 
lotação é de XXXkg"  
e) Se o peso estimado for maior que 800, exibir também a mensagem "Será necessário 
que alguém desça para que o elevador se movimente" - na cor azul.   -->
<body>
    <h1>Peso Médio no Elevador</h1>
    <p>Informe a quantidade de homens que entraram no elevador:</p>
    <input type="number" id="ipt_homens">
    <p>Informe a quantidade de mulheres que entraram no elevador:</p>
    <input type="number" id="ipt_mulheres">
    <button onclick="analisarPeso()">Analisar Peso</button>
    <div id="exibir"></div>
</body>
</html>
<script>
    function analisarPeso(){
    let mulher = Number(ipt_mulheres.value);
    let homem = Number(ipt_homens.value);
    let pesoTotal = (homem * 80) + (mulher * 60);

    if (pesoTotal > 800) {
        exibir.innerHTML += (`<b style='color: blue'> Será necessário 
        que alguém desça para que o elevador se movimente </b>`)
    } else {
        exibir.innerHTML += (`Este elevador suporta 800kg e o peso estimado 
        desta lotação é de ${pesoTotal.toFixed(1)}`)
    }

}

</script>
