<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Decisão</title>
</head>
<!-- Criar um programa que auxilie uma Autoescola a identificar possíveis novos alunos. 

a) Solicite o nome e a idade de uma pessoa 

b) Ao clicar no botão "Avaliar aluno", se a pessoa tiver 18 anos ou mais emita a 
mensagem "NOME, vamos tirar a CNH?", mas caso contrário, emita a mensagem "NOME, vai jogar 
PlayStation!" 

   -->
<body>
    <h1>Autoescola Inteligente: Você Já Pode Tirar a CNH?</h1>
    <p>Insira o nome</p>
    <input type="text" id="ipt_nome">
    <p>Insira a idade</p>
    <input type="number" id="ipt_idade"> <br>
    <button onclick="avaliarAluno()">Avaliar Aluno</button>
    <div id="exibir"></div>
</body>
</html>
<script>
    function avaliarAluno(){
        let idade = Number(ipt_idade.value)
        let nome = ipt_nome.value

        if (idade >= 18) {
            exibir.innerHTML = (`${nome}, vamos tirar a CNH?`)
        } else {
            exibir.innerHTML = (`${nome}, vai jogar PlayStation!!`)
        }
    }
</script>
