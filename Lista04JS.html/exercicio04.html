<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Decisão</title>
</head>
<!-- Um grupo de amigos costuma se reunir na casa de um deles para comer pizza. Só que eles têm um trato de que o valor da pizza, quando dividido entre os amigos, não deve passar de 20,00 por amigo. Ajude-os criando um programa o qual: 

a) Pergunte o valor da pizza 

b) Pergunte a quantidade de amigos reunidos 

c) Ao clicar em "Rola a pizza?", calcule e exiba o valor que cada amigo vai pagar na pizza com uma frase na página como esta "Cada amigo vai pagar R$X pela pizza" 

d) Somente caso o valor por amigo passe de R$20,00, exiba também a frase "Deu ruim! Pizza muito cara!" 
<body> -->
    <h1>Divisão Justa da Pizza</h1>
    <p>Qual o valor da pizza?</p>
    <input type="number" id="ipt_valor">
    <p>Informe a quantidade de amigos</p>
    <input type="number" id="ipt_amigos">
    <button onclick="mostrarValor()">Rola pizza?</button>
    <div id="exibir"></div>
</body>
</html>
<script>
    function mostrarValor(){
        let qtAmigos = Number(ipt_amigos.value);
        let valor = Number(ipt_valor.value);
        let pagar = valor/qtAmigos;

        exibir.innerHTML += (`Cada amigo irá pagar R$${pagar.toFixed(2)}. <br>`);

        if (pagar > 20) {
            exibir.innerHTML += "Deu ruim! Pizza muito cara!"
        }


    }
</script>
