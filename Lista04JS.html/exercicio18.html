<!DOCTYPE html>
<html lang="en">

<!-- Crie um programa o qual: 

a) Solicite 2 notas de um aluno 

b) Ao clicar em "Verificar situação", calcule sua média e... 

c) Caso a média seja a partir de 6, exiba "Parabéns, aprovado!" 

d) Caso a média seja menor que 6, exiba "Tente outra vez..."  -->
<body>
    <h1>Cálculo de Média: Aprovado ou Reprovado?</h1>
    <p>Informe a primeira nota:</p>
    <input type="number" id="ipt_n1">
    <p>Informe a segunda nota:</p>
    <input type="number" id="ipt_n2">
    <button onclick="analisarMedia()">Verificar SItuação</button>
    <div id="exibir"></div>
</body>
</html>
<script>
    function analisarMedia(){
        let nota1 = Number(ipt_n1.value);
        let nota2 = Number(ipt_n2.value);
        let media = (nota1 + nota2)/2;
        console.log(media);
        exibir.innerHTML = "";


        if (media >= 6){
            exibir.innerHTML += (`Parabés, aprovado!`)
        } else {
            exibir.innerHTML += (`Tente outra vez...`)
        }
    }
</script>
