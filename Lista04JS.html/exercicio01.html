<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Decisão</title>
</head>
<!-- Crie um programa que:  

a) Pergunte ao usuário sua idade.  

b) Ao clicar num botão "Ir pra festa":  

   b1) Caso a idade seja menor que 18, deve aparecer um alert com a frase "Pedir permissão pro responsável" 

   b2) Sempre vai aparecer um alert com a palavra "#partiuFesta" ao final  

OBS: caso tenha 18 anos ou mais, deve somente a segunda mensagem.  -->
<body>
    <h1>Idade para a Festa</h1>
    <p>Qual a sua idade?</p>
    <input type="number" id="ipt_idade">
    <button onclick="condicaoFesta()">Ir pra festa</button>
</body>
</html>
<script>
    function condicaoFesta(){
    let idade = Number(ipt_idade.value);

    if (idade < 18 ) {
        alert("Pedir permissão pro responsável")
    }

    alert("#partiuFesta")
}
</script>
